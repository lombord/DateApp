{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <!-- css styles -->
    <link rel="stylesheet"
          href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
    {% block link %}
    {% endblock link %}
    <title>
      {% block title %}
      {% endblock title %}
    </title>
  </head>
  <body>
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock content %}
    {% block script %}
    {% endblock script %}
  </body>
</html>
